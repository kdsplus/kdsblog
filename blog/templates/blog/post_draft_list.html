{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% empty %}
        <p>조회된 내역이 없습니다.</p>
	{% endfor %}
{% endblock %}
